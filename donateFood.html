        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Donate
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="donateFood.html">Donate Food</a>
                        <a class="dropdown-item" href="#">Donate Money</a>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="mx-2">
                <button class="btn btn-danger" data-toggle="modal" data-target="#loginModal">Login</button>
            </div>
        </div>
    </nav>

    <form id="donation-form" class="form-container" method="POST" enctype="multipart/form-data"><br><br>

        <h2 class="center" md-4>MAKE A FOOD DONATION</h2><br><br>

        <!-- Name -->
        <p><b>Enter Name</b></p>
        <input placeholder="Enter name" name="DonorName" required><br><br>

        <!-- Location -->
        <p><b>Enter Location</b></p>
        <input placeholder="Enter location" name="location" required><br><br>

        <!-- Food Category -->
        <p><b>Food Category</b></p>
        <select name="user-type">
            <option value="" disabled selected>Select food categories</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="non-Vegetarian">Non-Vegetarian</option>
            <option value="others">Others</option>
        </select>

        <!-- Date & Time -->
        <br><br>
        <label><b>Specify a date and time for donation:</b></label>
        <input type="datetime-local" name="pickUpTime" required><br><br>

        <!-- Supply -->
        <label><b>Specify food amount by how many people it is sufficient for:</b></label>
        <input type="number" step="1" placeholder="Specify food capacity" name="quantity" required><br><br>

        <!-- Special Instructions -->
        <label><b>Special Instructions</b></label>
        <input placeholder="Enter any special instructions" name="specialInstructions"><br><br>

        <!-- Images -->
        <label><b>Upload an image:</b></label>
        <input type="file" name="image"><br><br><br>

        <!-- Submit & Cancel -->
        <div class="container" align-left>
            <button class="btn btn-success">Submit</button>
            <button class="btn btn-secondary">Cancel</button><br><br>
        </div>


    </form><br><br><br>
